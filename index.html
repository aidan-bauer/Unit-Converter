<!DOCTYPE HTML>
<html lang="en">
    <head>
		<title>Distance Unity Converter</title>
	</head>
    <body>
		<div class="container">
			<div class="header">
				<h1>Unit Converter</h1>
			</div>
			
			<div class="body">
				<div class="converter">
					<h2>From</h2>
					<select id="front">
						<option value="in">IN</option>
						<option value="ft">FT</option>
						<option value="mi">MI</option>
					</select>
				</div>
				<div class="converter">
					<h2>To</h2>
					<select id="to">
						<option value="mm">MM</option>
						<option value="cm">CM</option>
						<option value="m">M</option>
						<option value="km">KM</option>
					</select>
					<div id="output">00.00</div>
				</div>
			</div>
		</div>
	</body>
</html>
