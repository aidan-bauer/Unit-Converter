<!DOCTYPE HTML>
<html lang="en">
    <head>
		<title>Distance Unity Converter</title>
		
		<link href="css/global-styles.css">
		<script src="js/conversions.js"></script>
	</head>
    <body>
		<div class="container">
			<div class="header">
				<h1>Unit Converter</h1>
			</div>
			
			<div class="body">
				<div class="converter">
					<h2>From</h2>
					<input id="leftInput" type="text" placeholder="0">
					<select id="imperial">
						<option value="in">IN</option>
						<option value="ft">FT</option>
						<option value="mi">MI</option>
					</select>
				</div>
				<div class="converter">
					<h2>To</h2>
					<input id="rightInput" type="text" placeholder="0">
					<select id="metric">
						<option value="mm">MM</option>
						<option value="cm">CM</option>
						<option value="m">M</option>
						<option value="km">KM</option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
